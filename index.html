<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;0,400;0,700;1,300&display=swap" rel="stylesheet">
    <title>Портфолио</title>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
           <div class="header__inner">
                <div class="user">
                    <div class="user__avatar">
                        <img src="/images/i.jpg" alt="">
                    </div>
                    <div class="user__content">
                        <div class="user__name">Николай <br> Муконин</div>
                        <div class="user__prof">UI &amp; UX Web-designer</div>
                    </div>
              
                </div>
                <nav class="nav">
                    <a class = "nav__link" href="#">Работа</a>
                    <a class = "nav__link" href="#">Обо мне</a>
                    <a class = "nav__link" href="#">Блог</a>
                    <a class = "nav__link" href="#">Мои контакты</a>
                    <!-- <a class = "nav__link nav-nav__link_border" href="#">Найми меня</a> -->
                    <a class = "nav__link nav__link--btn" href="#">Найми меня</a>
                </nav> 
           </div>
        </div>
    </header>
    <!-- Для каждой секции должен быть заголовок h1,h2 и т.д. -->
    <!-- Intro -->
    <section class="intro">  
        <div class="container">
            <div class="intro__inner">
                <div class="intro__content">
                    <h2 class = "intro__subtitle">Привет, меня зовут</h2>
                    <h1 class = "intro__title">Николай Муконин</h1>
                    <div class = "intro__text">UX/UI Веб-дизайнер</div>
                    <div class="social">
                        <a class = "social__link" href="#">
                            <img src="/images/social/1.png" alt="">
                        </a>
                        <a class = "social__link" href="#">
                            <img src="/images/social/2.png" alt="">
                        </a>
                        <a class = "social__link" href="#">
                            <img src="/images/social/3.png" alt="">
                        </a>
                        <a class = "social__link" href="#">
                            <img src="/images/social/4.png" alt="">
                        </a>
                        <a class = "social__link" href="#">
                            <img src="/images/social/5.png" alt="">
                        </a>
                        <a class = "social__link" href="#">
                            <img src="/images/social/6.png" alt="">
                        </a>
                    </div>
                    <a class = "btn" href="#">Найми меня</a>
                    <button class = "btn" type="button">Посмотри моё резюме</button>

                    
                </div>
                
                <img class = "intro__photo" src="/images/designer_photo.png" alt="">
            </div> <!--./intro__inner-->
        </div><!--./container-->
    </section>

    <!--works-->
    <div class="works">
        <div class="container">
            <div class="works__nav">
                <a href="" class="works__nav-link">Все</a>
                <a href="" class="works__nav-link">Приложения</a>
                <a href="" class="works__nav-link">Вебсайты</a>
                <a href="" class="works__nav-link">Дизайн</a>
            </div><!--./work__nav-->
            <div class="portfolio">
                <div class="portfolio__col">
                    <div class="work__item">
                        <img class = "work__image" src="/images/project/1.jpg" alt="">
                        <div class="work__content">
                            <div class="work__cat">Категория</div>
                            <div class="work__title">
                                Проект
                                <div class="work__date"></div>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="portfolio__col">2</div>
                <div class="portfolio__col">3</div>
                <div class="portfolio__col">4</div>
            </div>
        </div><!--./container-->
    </div><!--./works-->



</body>
</html>
